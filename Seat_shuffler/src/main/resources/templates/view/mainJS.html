<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table Generator</title>
    <style>
        h1, h2 {
            text-align: center; 
        }
        .tableController {
            float: right;
        }
        .tableContainer {
            border-collapse: collapse;
            
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <br>
    
    <h1>FISA 클라우드 엔지니어링 랜덤 자리 배치</h1>
    <br>
    <br>
    
    <h2>-- 칠판 --</h2>
    <br>
    <div class="tableController">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" required><br><br>
        <label for="columns">Columns:</label>
        <input type="number" id="columns" required><br><br>
        <button onclick="generateTable()">테이블 생성</button>
        <button onclick="seatShuffle()">자리 배치 시작</button>
    </div>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            // Getting the values of rows and columns
            var rows = document.getElementById('rows').value;
            var columns = document.getElementById('columns').value;

            // Getting the table container
            var container = document.getElementById('tableContainer');

            // Clearing previous table
            container.innerHTML = "";

            // Creating a table element
            var table = document.createElement('table');
            table.style.border = '1px solid black';

            // Loop for creating rows
            for (var i = 0; i < rows; i++) {
                var tr = document.createElement('tr');

                // Loop for creating columns
                for (var j = 0; j < columns; j++) {
                    var td = document.createElement('td');
                    td.appendChild(document.createTextNode(`Row ${i+1} Col ${j+1}`));
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            // Appending the table to container
            container.appendChild(table);
        }
    </script>
</body>
</html>
